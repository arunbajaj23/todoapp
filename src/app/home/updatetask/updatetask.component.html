<form  [formGroup]="updateTaskForm" (ngSubmit)="onSubmit()" novalidate>
  

    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="content" autocomplete="off"  formControlName="content" placeholder="Content" required="required">
           
        </div>

        <div *ngIf="getControl.content.invalid && (getControl.content.dirty || getControl.content.touched)"
                class="alert alert-danger">
                    <div *ngIf="getControl.content.errors.required">
                        Task content is required.
                    </div>
                   
        </div>
    </div>   
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block login-btn" [disabled]="updateTaskForm.invalid">Save Changes</button>
    </div>
</form>

<div class="login-form">
    <form  [formGroup]="emailSingupForm" (ngSubmit)="onSubmit()" novalidate>
        <h2 class="text-center">Sign Up</h2>	
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control" name="email"  formControlName="email" placeholder="Email" autocomplete="off">
                
            </div>
            <div *ngIf="getControl.email.invalid && (getControl.email.dirty || getControl.email.touched)"
                    class="alert alert-danger">
                        <div *ngIf="getControl.email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="getControl.email.errors.email">
                            Enter Valid Email.
                        </div>
            </div>
        </div>
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username"  formControlName="username" placeholder="Username" autocomplete="off">
            </div>
            <div *ngIf="getControl.username.invalid && (getControl.username.dirty || getControl.username.touched)"
                    class="alert alert-danger">
                        <div *ngIf="getControl.username.errors.required">
                            Username is required.
                        </div>
                        <div *ngIf="getControl.username.errors.minlength">
                            Minimum 4 character are required,
                        </div>
                        <div *ngIf="getControl.username.errors.maxlength">
                            Username cannot exceed 30 character,
                        </div>
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input [type]="passwordType ? 'text' : 'password'" class="form-control" name="password"  autocomplete="off" formControlName="password" placeholder="Password" required="required">
                <span class="input-group-addon" id="basic-addon"><i class="fa" [ngClass]="{
                    'fa-eye-slash': !passwordType,
                    'fa-eye': passwordType
                  }"
                  aria-hidden="true"
                  (click)="toggleFieldTextTypePassword()"></i></span>
            </div>
            <div *ngIf="getControl.password.invalid && (getControl.password.dirty || getControl.password.touched)"
                    class="alert alert-danger">
                        <div *ngIf="getControl.password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="getControl.password.errors.minlength">
                            Minimum 8 character are required.
                        </div>
                        <div *ngIf="getControl.password.errors.maxlength">
                            Password cannot exceed 30 character.
                        </div>
                       
            </div>
        </div>   
        

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" style="padding: 0 !important"><img [src]="imageSrc" style="width: 35px;height:36px"></span>
               
                <input type="file" accept="image/*" (change)="readURL($event);" class="form-control" name="photo"  autocomplete="off" formControlName="photo" placeholder="photo" required="required">
                
            </div>
            <div *ngIf="getControl.photo.invalid && (getControl.photo.dirty || getControl.photo.touched)"
                    class="alert alert-danger">
                        <div *ngIf="getControl.photo.errors.required">
                            Photo is required.
                        </div>
                       
            </div>
        </div>   
        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn" [disabled]="emailSingupForm.invalid">Sign Up</button>
        </div>
        <!-- <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          </div>  
         -->

         <div class="hint-text small">Already have an account? <a [routerLink]="['/signin']" class="text-success">Login Now!</a></div>
    </form>
 
</div>

<div class="login-form">
    <form  [formGroup]="emailLoginForm" (ngSubmit)="onSubmit()" novalidate>
  
        <h2 class="text-center">Sign in</h2>		
        
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control" name="email"  formControlName="email" placeholder="Email" autocomplete="off">
                
            </div>
            <div *ngIf="getControl.email.invalid && (getControl.email.dirty || getControl.email.touched)"
                    class="alert alert-danger">
                        <div *ngIf="getControl.email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="getControl.email.errors.email">
                            Enter Valid Email.
                        </div>
            </div>
        </div>
       
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input [type]="passwordType ? 'text' : 'password'" class="form-control" name="password" autocomplete="off" formControlName="password" placeholder="Password" required="required">
                <span class="input-group-addon" id="basic-addon"><i class="fa" [ngClass]="{
                    'fa-eye-slash': !passwordType,
                    'fa-eye': passwordType
                  }"
                  aria-hidden="true"
                  (click)="toggleFieldTextTypePassword()"></i></span>
            </div>
            <div *ngIf="getControl.password.invalid && (getControl.password.dirty || getControl.password.touched)"
                    class="alert alert-danger">
                        <div *ngIf="getControl.password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="getControl.password.errors.minlength">
                            Minimum 8 character are required.
                        </div>
                        <div *ngIf="getControl.password.errors.maxlength">
                            Password cannot exceed 30 character.
                        </div>
            </div>
        </div>   
    
        <div class="form-group">
            <button type="submit" [disabled]="emailLoginForm.invalid" class="btn btn-success btn-block login-btn">Sign in</button>
        </div>
        <!-- <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          </div>  
         -->
         <div class="hint-text small">Don't have an account? <a [routerLink]="['/signup']" class="text-success">Register Now!</a></div>
    </form>
</div>
